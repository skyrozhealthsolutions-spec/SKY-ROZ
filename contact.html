  <h2>Contact <span>Us</span></h2>
  <p>If you have questions or want to get started with our medical billing services, reach out today!</p>

  <div style="max-width: 600px; margin: auto;">
    <p><strong>Email:</strong> <a href="mailto:skyrozhealthsolutions@gmail.com">skyrozhealthsolutions@gmail.com</a></p>
    <p><strong>WhatsApp:</strong> <a href="https://wa.me/923025757023" target="_blank">+92 302 5757023</a></p>

    <form id="contact-form" action="mailto:skyrozhealthsolutions@gmail.com" method="post" enctype="text/plain" style="margin-top: 25px;">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</section>
